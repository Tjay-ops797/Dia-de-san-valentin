<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #ddd;
      color: #333;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    .celebrate {
      display: none;
    }

    .celebrate img {
      width: 200px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Faith will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™„</button>
    </div>

    <div class="celebrate">
      <h2>Yaaay!!! ğŸ¥°ğŸ’ƒğŸ½</h2>
      <p>You just made me the happiest man alive â¤ï¸</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy Dance">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttons = document.querySelector(".buttons");
    const celebrate = document.querySelector(".celebrate");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (buttons.offsetWidth - noBtn.offsetWidth);
      const y = Math.random() * (buttons.offsetHeight - noBtn.offsetHeight);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".buttons").style.display = "none";
      celebrate.style.display = "block";
    });
  </script>

</body>
</html>
