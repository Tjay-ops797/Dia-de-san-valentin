<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #ddd;
      color: #333;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    .hint {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
      font-style: italic;
    }

    .celebrate {
      display: none;
    }

    .celebrate img {
      width: 200px;
      margin-top: 20px;
    }

    .confetti {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Faith will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons" id="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™„</button>
    </div>

    <div class="hint" id="hint">â€œNoâ€ seems a bit shy ğŸ˜ˆ</div>

    <div class="celebrate" id="celebrate">
      <h2>Yaaay!!! ğŸ¥°ğŸ’ƒğŸ½</h2>
      <p>You just made me the happiest man alive â¤ï¸</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    </div>
  </div>

  <!-- Romantic sound -->
  <audio id="romanticSound">
    <source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-melody-2366.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttons = document.getElementById("buttons");
    const celebrate = document.getElementById("celebrate");
    const hint = document.getElementById("hint");
    const sound = document.getElementById("romanticSound");

    // NO button dodges on click
    noBtn.addEventListener("click", () => {
      const x = Math.random() * (buttons.offsetWidth - noBtn.offsetWidth);
      const y = Math.random() * (buttons.offsetHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // YES button action
    yesBtn.addEventListener("click", () => {
      explodeConfetti(yesBtn);
      sound.play();

      buttons.style.display = "none";
      hint.style.display = "none"; // ğŸ‘ˆ hide teasing line
      celebrate.style.display = "block";
    });

    // Confetti explosion from YES button
    function explodeConfetti(button) {
      const rect = button.getBoundingClientRect();
      const originX = rect.left + rect.width / 2;
      const originY = rect.top + rect.height / 2;

      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.left = originX + "px";
        confetti.style.top = originY + "px";

        document.body.appendChild(confetti);

        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 200 + 100;

        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance + 200;

        confetti.animate([
          { transform: "translate(0,0)", opacity: 1 },
          { transform: `translate(${x}px, ${y}px) rotate(720deg)`, opacity: 0 }
        ], {
          duration: 1800,
          easing: "ease-out"
        });

        setTimeout(() => confetti.remove(), 2000);
      }
    }
  </script>

</body>
</html>
