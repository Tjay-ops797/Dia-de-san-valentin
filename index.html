<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      width: 320px;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #ddd;
      color: #333;
      left: 50%;
      transform: translateX(-50%);
      top: 0;
    }

    .celebrate {
      display: none;
    }

    .celebrate img {
      width: 200px;
      margin-top: 20px;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Faith will you be my Valentine? ğŸ’˜</h1>

    <div class="buttons">
      <button id="yes">Yes ğŸ’–</button>
      <button id="no">No ğŸ™„</button>
    </div>

    <div class="celebrate">
      <h2>Yaaay!!! ğŸ¥°ğŸ’ƒğŸ½</h2>
      <p>You just made me the happiest man alive â¤ï¸</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
    </div>
  </div>

  <!-- Celebration sound -->
  <audio id="celebrationSound">
    <source src="https://www.soundjay.com/human/applause-8.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttons = document.querySelector(".buttons");
    const celebrate = document.querySelector(".celebrate");
    const sound = document.getElementById("celebrationSound");

    // NO button dodges on click
    noBtn.addEventListener("click", () => {
      const x = Math.random() * (buttons.offsetWidth - noBtn.offsetWidth);
      const y = Math.random() * (buttons.offsetHeight - noBtn.offsetHeight);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // YES button action
    yesBtn.addEventListener("click", () => {
      launchConfetti();
      sound.play();

      buttons.style.display = "none";
      celebrate.style.display = "block";
    });

    // Confetti explosion
    function launchConfetti() {
      for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.backgroundColor =
          `hsl(${Math.random() * 360}, 100%, 50%)`;

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";

        document.body.appendChild(confetti);

        confetti.animate([
          { transform: "translateY(0) rotate(0deg)", opacity: 1 },
          { transform: `translateY(${window.innerHeight}px) rotate(720deg)`, opacity: 0 }
        ], {
          duration: 2500 + Math.random() * 1500,
          easing: "ease-out"
        });
        .confetti {
  position: fixed;
  font-size: 16px;
  z-index: 1;
  pointer-events: none;
  animation: floatDown linear forwards;
}

@keyframes floatDown {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(100vh) scale(0.8);
    opacity: 0;

        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>

</body>
</html>
